<!DOCTYPE html>
<html lang="en">
<!--Beginning of Head Section -->

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">

  <title>Look & Laugh</title>
</head>
<!--End of Head Section -->

<!--Beginning of Body Tag/Element -->

<body>

  <!-- Beginning of Header -->
  <header class=" ">
    <h1><b>Look & Laugh</b></h1>
  </header>
  <!--End of Header-->


  <!--Beginning of Form-->
  <div>
    <form class="searchBar" action=" ">
      <input type="text" class="usersInput" placeholder=" " name=" ">
      <button type="button" class="searchBtn">Search</button>
    </form>
  </div>

  <!--Below is the place where the image is being prepended now-->
  <main>
    <div class="pure-g">
      <div class="pure-u-1 l-box">
        <div class="giphyImg pure-img"><i class="far fa-grin-tongue-wink fa-7x"></i></div>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 l-box">
        <button class="button-large pure-button" id="saveImage">Save Your Image</button>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 l-box">
        <!-- <input type="text" class="pure-input-1" placeholder="joke" id="jokes" /> -->
        <textarea class="pure-input-1-2" id="jokes" placeholder="Is it funny yet?"></textarea>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1 l-box">
        <button class="button-large pure-button" id="saveJoke">Save Your Joke</button>
      </div>
    </div>
  </main>
  <!--End of Image Forms-->



  <!-- Beginning of Favorites -->

  <container id="favoritesContainer">
    <h1 id="favoriteHeader">Favorites</h1>
    <div id="favDiv">
      <p id="favorites">
        They'll go here when you save something. Please save something.
      </p>
      <button class="button-large pure-button" id="clearFavorites">Clear Favorites</button>
    </div>
  </container>


  <!-- End of Favorites -->


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/941444bb10.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <!-- End of jQuery and Javascript Links -->


  <!-- End of Body Tag/Element -->
</body>

<!-- End of Html Document -->

</html>
